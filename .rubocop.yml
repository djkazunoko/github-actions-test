require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_gem:
  rubocop-fjord:
    - "config/rubocop.yml"
    - "config/rails.yml"

RSpec/ExampleLength:
  Exclude:
    - spec/system/*

RSpec/MultipleExpectations:
  Exclude:
    - spec/system/*
